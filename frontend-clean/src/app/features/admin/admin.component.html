<div class="admin-container">
    <!-- ... (en-t√™te et stats inchang√©s) ... -->

    <section class="timesheets-list">
        <div class="header-actions">
            <h2>Feuilles de temps</h2>
            <button class="btn-add" (click)="ajouterFeuille()">+ Ajouter</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Employ√©</th>
                        <th>P√©riode</th>
                        <th>Heures</th>
                        <th>Statut</th>
                        <th>Approbateur</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let feuille of feuillesDeTemps" [class.editing]="feuille.editable">
                        <td>
                            <span *ngIf="!feuille.editable">{{ feuille.employe }}</span>
                            <input *ngIf="feuille.editable" [(ngModel)]="feuilleEdit.employe">
                        </td>
                        <td>
                            <span *ngIf="!feuille.editable">{{ feuille.periode }}</span>
                            <input *ngIf="feuille.editable" [(ngModel)]="feuilleEdit.periode">
                        </td>
                        <td>
                            <span *ngIf="!feuille.editable">{{ feuille.heures }}h</span>
                            <input *ngIf="feuille.editable" type="number" [(ngModel)]="feuilleEdit.heures">
                        </td>
                        <td [class.status-pending]="feuille.statut === 'En attente'"
                            [class.status-approved]="feuille.statut === 'Approuv√©'"
                            [class.status-rejected]="feuille.statut === 'Rejet√©'">
                            <span *ngIf="!feuille.editable">{{ feuille.statut }}</span>
                            <select *ngIf="feuille.editable" [(ngModel)]="feuilleEdit.statut">
                                <option value="Brouillon">Brouillon</option>
                                <option value="En attente">En attente</option>
                                <option value="Approuv√©">Approuv√©</option>
                                <option value="Rejet√©">Rejet√©</option>
                            </select>
                        </td>
                        <td>{{ feuille.approbateur || '-' }}</td>
                        <td>{{ feuille.dateSoumission | date:'dd/MM/yyyy' }}</td>
                        <td class="actions">
                            <div *ngIf="!feuille.editable; else editMode">
                                <button class="btn-edit" (click)="activerEdition(feuille)">‚úèÔ∏è</button>
                                <button class="btn-view" (click)="voirFeuille(feuille)">üëÅÔ∏è</button>
                            </div>
                            <ng-template #editMode>
                                <button class="btn-save" (click)="sauvegarderModification(feuille)">üíæ</button>
                                <button class="btn-cancel" (click)="annulerModification(feuille)">‚ùå</button>
                            </ng-template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <!-- Modal (inchang√©) -->
</div>
